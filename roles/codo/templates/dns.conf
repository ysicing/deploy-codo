upstream  codo-dns{
    server  127.0.0.1:9100;
    server  127.0.0.1:9101;
}

server {
        listen 80;
        server_name {{ DNS_DOMAIN }};
        location / {
                proxy_set_header Host $http_host;
                proxy_redirect off;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Scheme $scheme;
                proxy_pass http://codo-dns;

        }
